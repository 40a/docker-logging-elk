db:
  image: vfarcic/elasticsearch
  volumes:
    - /data/elasticsearch:/opt/elasticsearch/data
  ports:
    - 9200:9200
app:
  image: vfarcic/logstash
  links:
    - db:db
  volumes:
    - logstash/logstash.conf:/opt/logstash/logstash.conf
    - logstash/logs:/opt/logstash/logs
web:
  image: vfarcic/kibana
  ports:
    - 9201:80
  links:
    - db:db
