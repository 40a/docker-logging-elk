- name: Directory is present
  file: path=/opt/logstash/logs state=directory
- name: Files are present
  copy:
    src={{ item.src }}
    dest={{ item.dest }}
  with_items: files
  tags: [logstash]
- name: Container is running
  docker:
    image: "vfarcic/logstash"
    name: "logstash"
    state: "running"
    volumes: "{{ volumes }}"
  tags: [logstash]